<div class="user-list-container">
  <h2>Lista Utenti</h2>
  <div>
    <div *ngFor="let user of users; index as i; trackBy: trackById" class="user-card">
      <p>Index: {{ i }}</p>
      <p>{{ user.name }}</p>
      <p>{{ user.surname }}</p>
      <p>{{ user.email }}</p>
      <p>{{ user.age }}</p>
      <hr />
    </div>
  </div>
</div>
